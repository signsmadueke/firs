<!DOCTYPE html>
<html>
<body style="background-color: #f1f3f5;padding: 20px;font-size: 14px;line-height: 1.43;font-family: 'Circular Std Book', 'Google Sans', sans-serif;">
    <div style="max-width: 90%;margin: 0px auto;background-color: #fff;border-radius: 10px;">
        <table style="width: 100%; border-bottom: 1px solid rgba(0,0,0,0.05);">
            <tbody>
                <tr>
                    <td style="border-radius: 10px; background-color: #fff;">
                        <img alt="" src="#logo#" style="width: 60px; padding: 20px">
                    </td>
                    <td style="border-radius: 10px; padding-left: 50px; text-align: right; padding-right: 40px;">
                        <a href="#login#" style="color: #007252; text-decoration: none; font-size: 14px;">Sign In</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="color: #636363; font-size: 14px; padding: 40px 70px; border-bottom: 1px solid rgba(0,0,0,0.05); width: 80%; margin: 0 auto;">
            <div style="text-align: right;">
                <p style="margin: 5px 0;">#date#</p>
                <p style="margin: 5px 0;">REF: #ref#</p>
            </div>
            <div style="text-align: left;">
                <p style="margin: 5px 0;">#cfname# #clname#</p>
                <p style="margin: 5px 0;">#name#</p>
                <p style="margin: 5px 0;">TIN: #tin#</p>
                <p style="margin: 5px 0;">Phone: #phone_no#</p>
                <p style="margin: 5px 0;">Email: #email#</p>
            </div>
        </div>
        <div style="padding: 60px 70px; border-bottom: 1px solid rgba(0,0,0,0.05); width: 80%; margin: 0 auto;">
            <h1 style="color: #222222; font-family: 'Circular Std Bold', 'Google Sans', sans-serif; margin-top: 0px;">
                Vendor Tax Receipt
            </h1>
            <div style="color: #636363; font-size: 14px;">
                See the tax receipt below. 
            </div>
        </div>
        <table style="width: 90%;margin: 0 auto;">
            <tbody>
                <tr style="font-family: 'Circular Std Bold', 'Google Sans', sans-serif;">
                    <th align="center" style="padding: 20px;background-color: #007252;border-color: #cce3dc;color: #cce3dc;border-radius: 7px 0px 0px 7px;"># </th>
                    <th align="center" style="padding: 20px;background-color: #007252;border-color: #cce3dc;color: #cce3dc;">Description </th>
                    <th align="center" style="padding: 20px;background-color: #007252;border-color: #cce3dc;color: #cce3dc;border-radius: 0px 7px 7px 0px;">Amount</th>
                </tr>
                #table#
            </tbody>
        </table>
        <div style="padding: 30px 0px; margin: 0 auto;"></div>
        <div style="background-color: #F5F5F5; color: #636363; font-size: 14px; padding: 60px 0px;">
            <div style="margin: 0 auto; width: 80%;">
                <p>
                    If you did not initiate this request, please ignore this mail.
                </p>
                <p>
                    Thanks,<br>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
